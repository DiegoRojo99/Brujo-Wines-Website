</head>
    <body id="login-body">
    
        <div id="nav-div">
            <header class="header">
                <nav class="navbar">
                    <a href="index.html" class="nav-logo">
                        <img src="./img/logo.png">
                    </a>
                    <ul id="nav-menu" class="nav-menu">
                        <li class="nav-item">

                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </header>
        </div>

        <div class="page" id="login-page">
            <h2 id="login-header">Inicia Sesión</h2>
            <div id="login-page-form">
                <div id="login-form">
                    <label>E-Mail</label>
                    <div class="login-input">
                        <i class="fa-solid fa-at fa-2x"></i>
                        <input type="email" id="login-email" />
                    </div>
                    <label>Contraseña</label>
                    <div class="login-input">
                        <i class="fa-solid fa-unlock-keyhole fa-2x"></i>
                        <input type="password" id="login-password"/>
                    </div>
                    <div id="password-olvidada">
                        <p id="mostrar-password">¿Has olvidado la contraseña?</p>
                    </div>
                    <button id="login-button">Inicia Sesión</button>
                </div>
            </div>
            <div id="login-otras-opciones">
                <p>O inicia sesión mediante</p>
                <div id="opciones-login">
                    <a class="opcion-login" href=""><img src="./img/login/facebook.png"/></a>
                    <a class="opcion-login" href=""><img src="./img/login/google.png"/></a>
                    <a class="opcion-login" href=""><img src="./img/login/facebook.png"/></a>
                </div>
            </div>
            <div id="login-sign-up-now">
                <p>¿Todavía no tienes cuenta?</p>
                <button id="mostrar-registro">Registrate ahora</button>
            </div>
        </div>

        <div class="page" id="register-page">
            <h2 id="login-header">Registrar</h2>
            <div id="login-page-form">
                <div id="login-form">
                    <label>E-Mail</label>
                    <div class="login-input">
                        <i class="fa-solid fa-at fa-2x"></i>
                        <input type="email" id="registration-email" />
                    </div>
                    <label>Confirmar E-Mail</label>
                    <div class="login-input">
                        <i class="fa-solid fa-at fa-2x"></i>
                        <input type="email" id="registration-reemail" />
                    </div>
                    <label>Contraseña</label>
                    <div class="login-input">
                        <i class="fa-solid fa-unlock-keyhole fa-2x"></i>
                        <input type="password" id="registration-password"/>
                    </div>
                    <button id="register-button">Registrar</button>
                </div>
                <div id="login-sign-up-now">
                    <p>¿Ya tienes cuenta?</p>
                    <button id="mostrar-inicio">Inicia Sesión ahora</button>
                </div>
            </div>
        </div>
        
        <div class="page" id="password-page">
            <h2 id="login-header">Recuperar Contraseña</h2>
            <div id="login-page-form">
                <div id="login-form">
                    <label>E-Mail</label>
                    <div class="login-input">
                        <i class="fa-solid fa-at fa-2x"></i>
                        <input type="email" id="password-email" />
                    </div>
                    <button id="password-button">Recuperar Contraseña</button>
                </div>
            </div>
        </div>
        
        <div class="page" id="logout-page">
            <h2 id="login-header">Cerrar Sesión</h2>
            <div id="login-page-form">
                    <button id="logout-button">Cerrar Sesión</button>
                </div>
            </div>
        </div>
