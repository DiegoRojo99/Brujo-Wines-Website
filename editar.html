    <p class="info-reserva">

      <span id="tipo-reserva-info">-</span>

    <p class="info-reserva">
      <i class="fa-solid fa-person"></i>

    <div class="rarrow"><i id="right-arrow" class="fa-solid fa-arrow-right fa-2x"></i></div>
    
    <div id="numero-personas-reserva">
      <i id="icono-personas" class="fa-solid fa-person fa-3x"></i>
      <button id="menos-personas">-</button>
      <p id="info-personas">0</p>
      <button id="mas-personas">+</button>
    </div>
    <div class="reserva">

      <button id="boton-cata" class="opcion-reserva">Cata de Vino</button>
